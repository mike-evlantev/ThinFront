
<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Order #</th>
            <th>Order Date</th>
            <th>Order Total</th>
            <th>Customer</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="order in orders">
            <td>{{order.OrderId}}</td>
            <td>{{order.OrderDate}}</td>
            <td>{{order.OrderTotal}}</td>
            <td>{{order.CustomerId}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/app/workorder/detail/{{workorder.WorkOrderId}}">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <a class="btn btn-danger" ng-click="deleteWorkOrder(workorder)">
                    <i class="fa fa-times"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
